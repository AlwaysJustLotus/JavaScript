<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <h1>Manage Name/Value Pairs</h1>
    <div id="inputArea">
        <input id="inputField" type="text" placeholder="Enter Name=Value pair">
        <button id="addButton">Add</button>
    </div>
    <div id="listArea">
        <select id="listBox" multiple></select>
    </div>
    <div id="controls">
        <button id="sortByNameButton">Sort by Name</button>
        <button id="sortByValueButton">Sort by Value</button>
        <button id="deleteButton">Delete</button>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
